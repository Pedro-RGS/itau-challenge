management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,swagger-ui"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enable: true
    app:
      name: "Transactions API"
      version: 1.0.0
      description: "Api responsible for managing transactions and statistics"
    metrics:
      tags:
        application: api-transactions
  metrics:
    enable:
      all: true

springdoc:
  show-actuator: true